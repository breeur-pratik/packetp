{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Categories{% endblock %}
{% block content %}
<div class="container mt-4 mb-4 p-4">
    <header>
        <h1 class="display-4 text-center">Categories</h1>
    </header>
    <section>
        <ul class="list-unstyled">
            {% for category, articles in categories %}
                <li><a href='{{ category.url }}'>{{ category }}</a></li>
            {% endfor %}
        </ul>
    </section>
</div>
{% endblock %}
