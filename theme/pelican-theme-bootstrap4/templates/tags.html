{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
<div class="container mt-4 mb-4 p-4">
    <header>
        <h1 class="display-4 text-center">Tags</h1>
    </header>
    <section>
        <ul class="list-unstyled">
            {% for tag in tag_cloud %}
                <li><a href='{{ SITEURL }}/{{ tag.0.url }}'>{{ tag.0 }}</a></li>
            {% endfor %}
        </ul>
    </section>
</div>
{% endblock %}
